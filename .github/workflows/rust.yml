name: Build & Test

on: [push, pull_request]

jobs:
  no_and_all_features:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, wasm32-unknown-unknown]
        include: 
          - target: wasm32-unknown-unknown
            no_test: true
    steps:
      - uses: actions/checkout@v2
      - run: rustup target add ${{ matrix.target }}
      - run: cargo build --workspace --target ${{ matrix.target }}
      - run: cargo build --workspace --target ${{ matrix.target }} --all-features
      - run: |
          cargo test --workspace --target ${{ matrix.target }}
          cargo test --workspace --target ${{ matrix.target }} --all-features
        if: matrix.no_test
  feature_tests:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        feature: [handlebars, tera]
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd templates
          cargo build --features ${{ matrix.feature }}
          cargo test --features ${{ matrix.feature }} --verbose
