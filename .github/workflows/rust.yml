name: Build & Test

on: [push, pull_request]

jobs:
  no_and_all_features:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo build --workspace && cargo build --all-features --workspace 
      - run: cargo test --workspace && cargo test --all-features --workspace 
  feature_tests:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        feature: [handlebars, tera]
    steps:
      - uses: actions/checkout@v2
      - run: cargo build --workspace -p fluent-templates --features ${{ matrix.feature }}
      - run: cargo test --workspace -p fluent-templates --features ${{ matrix.feature }} --verbose
